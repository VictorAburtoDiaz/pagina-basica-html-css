<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALORANT AGENT RANDOMIZER</title>
  
  <!-- Fuente "Rajdhani" desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Próximo agente con el que jugarás</h1> 
  </header>
  <main>
    <section>
      <p>Entra ya y conoce qué agente deberías usar en la próxima partida con solo dar clic, sabrás qué agente es el recomendado</p>
      <button onclick="mostrarMensaje()">Haz clic aquí</button> 
      <p id="resultado"></p>
      <img id="agenteImagen" src="" alt="Imagen del agente" style="display: none; max-width: 100%;">

      <!-- Elemento de audio -->
      <audio id="audioAgente" controls style="display:none;">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 - VictorAburtoDiaz</p>
  </footer>

  <script>
    // Lista de agentes con imágenes y audios
    const agentes = {
      "Astra": { "imagen": "images/Astra.jpg", "audio": "audio/astra.mp3" },
      "Breach": { "imagen": "images/Breach.jpg", "audio": "audio/breach.mp3" },
      "Brimstone": { "imagen": "images/Brimstone.jpg", "audio": "audio/brimstone.mp3" },
      "Chamber": { "imagen": "images/Chamber.jpg", "audio": "audio/chamber.mp3" },
      "Cypher": { "imagen": "images/Cypher.jpg", "audio": "audio/cypher.mp3" },
      "Fade": { "imagen": "images/Fade.jpg", "audio": "audio/fade.mp3" },
      "Harbor": { "imagen": "images/Harbor.jpg", "audio": "audio/harbor.mp3" },
      "Jett": { "imagen": "images/Jett.jpg", "audio": "audio/jett.mp3" },
      "KAY/O": { "imagen": "images/Kayo.jpg", "audio": "audio/kayo.mp3" },
      "Killjoy": { "imagen": "images/Killjoy.jpg", "audio": "audio/killjoy.mp3" },
      "Neon": { "imagen": "images/Neon.jpg", "audio": "audio/neon.mp3" },
      "Omen": { "imagen": "images/Omen.jpg", "audio": "audio/omen.mp3" },
      "Phoenix": { "imagen": "images/Phoenix.jpg", "audio": "audio/phoenix.mp3" },
      "Raze": { "imagen": "images/Raze.jpg", "audio": "audio/raze.mp3" },
      "Reyna": { "imagen": "images/Reyna.jpg", "audio": "audio/reyna.mp3" },
      "Sage": { "imagen": "images/Sage.jpg", "audio": "audio/sage.mp3" },
      "Skye": { "imagen": "images/Skye.jpg", "audio": "audio/skye.mp3" },
      "Sova": { "imagen": "images/Sova.jpg", "audio": "audio/sova.mp3" },
      "Viper": { "imagen": "images/Viper.jpg", "audio": "audio/viper.mp3" },
      "Yoru": { "imagen": "images/Yoru.jpg", "audio": "audio/yoru.mp3" }
    };

    // Función para seleccionar un agente aleatorio y mostrar su imagen y reproducir su audio
    function mostrarMensaje() {
      const nombresAgentes = Object.keys(agentes);
      const agenteSeleccionado = nombresAgentes[Math.floor(Math.random() * nombresAgentes.length)];
      
      // Mostrar el nombre del agente
      document.getElementById("resultado").innerText = "El agente recomendado es: " + agenteSeleccionado;
      
      // Mostrar la imagen del agente
      const imagenElemento = document.getElementById("agenteImagen");
      imagenElemento.src = agentes[agenteSeleccionado].imagen;
      imagenElemento.style.display = "block"; // Muestra la imagen

      // Reproducir el audio del agente
      const audioElemento = document.getElementById("audioAgente");
      audioElemento.src = agentes[agenteSeleccionado].audio;
      audioElemento.play();
    }
  </script>
</body>
</html>
